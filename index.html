<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>code quiz challenge</title>
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>
<body>
    <div class="quiz-container">
        <header>
            <div>
                <a href="./quiz.html">
                    <div id="view-high-scores">
                        View high scores   
                    </div>
                </a>
            </div>

            <div class="timer">
                <p>
                  Time:
                   <span id="timer">
                     0
                   </span>
                </p>
            </div>
        </header>

        <main class="quiz">
            <div id="quiz-start>
                <div class= "landing" id="start-screen">
                    <h1>
                        Coding Quiz Challenge
                    </h1>
                    <p>
                        Try to answer the following code-related questions within the time limit.
                        Keep in mind that incorrect answers will penalize your score/time by ten seconds.
                    </p>
    
                    <button id="startBtn" class="button">
                        Start Quiz
                    </button>
                </div>
            </div>
            <div class="hide" id="questions">
                <h2 id="question-text"></h2>
                <div class="questions" id="questions">
                </div>
            </div>
            <div class="hide" id="final-page">
               <h2>All Done!</h2>
               <p>Your final score is:
                   <span id="score-final">
                   </span>
               </p>
               <p>
                Please enter your initials:
                <input type="text" id="initials" max="3"/>
                <button id="submit-score">
                    Submit
                </button>
               </p>
            </div>

            <div id="feedback" class="feedback">
            </div>
        </main>
    <script src="./script.js"></script>
</body>
</html>
